<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/assets/master.js"></script>
</head>

<body>
    <button onclick="initNewSession()">Init new session</button></br>
    <input id="session-id" type="number"/><button onclick="joinSession()">Join session</button>
    <button onclick="simulatePerson('A')">Start Simulation for Person A</button>
    <button onclick="simulatePerson('B')">Start Simulation for Person B</button>
    <button onclick="simulatePerson('C')">Start Simulation for Person C</button>
    <div id="map" style="width=500px;height=500px;"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=enter-api-key&callback=initMap">
    </script>
</body>

</html>
